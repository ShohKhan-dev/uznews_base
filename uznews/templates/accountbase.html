
{% load static %}

{% load socialaccount %}


{% load i18n %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/all.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    


    <title>Google_login</title>

</head>

<body class="text-center align-items-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column ">
        
    
        <div class="row mt-5 text-center align-items-center">
            <div class="col-lg-8 mx-auto">
                
                <div class="container mt-5">
                    <div class="row justify-content-md-center">
                      <div class="col-md-8  p-3">
                        <h1>Kirish</h1>
            
                        <form class="form-signin">
                            
                            <!-- <p>{% blocktrans %}Do not have an account? Then please <a href="{{ signup_url }}">sign up</a>{% endblocktrans %}</p> -->
                          
            
                            <a href="{% provider_login_url 'google' %}" class="btn btn btn-danger btn-lg btn-block" role="button" aria-pressed="true">Google orqali kirish</a>
                            <a href="{% provider_login_url 'facebook' %}" class="btn btn btn-primary btn-lg btn-block" role="button" aria-pressed="true">Facebook orqali kirish</a>
            
                            
                          </form>
                      </div>
                    </div>
                  </div>
            </div>
        </div>

    
    </div>

    

    

    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/cloud.js' %}"></script>


    {% block script %}
    {% endblock %}

    

    
</body>
</html>
